name: Update Stat and Create PR

on:
  workflow_run:
    workflows: ["Update Submissions and Create PR"]
    branches: [main]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  update-and-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run script
      run: python scripts/stat.py

    - name: Check for changes
      id: git_diff
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git diff --exit-code || echo "has_changes=true" >> $GITHUB_ENV

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - name: Create Pull Request
      if: env.has_changes == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: update-files-${{ env.date }}
        commit-message: "Update Stat data"
        title: "Update Stat data"
        body: "This PR updates Stat data by running stat.py"
